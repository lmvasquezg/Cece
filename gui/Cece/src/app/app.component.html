<mat-toolbar style="background-color: rgb(255, 255, 255);" [class.mat-elevation-z2]="true">

  <img width="90" src="/assets/Logo.png">

  <span class="fill-remaining-space"></span>

  <div *ngIf="this.router.url == '/home'">
    <button mat-raised-button routerLink="/signIn" style="margin-right: 5%;">Iniciar Sesión</button>
    <button mat-raised-button  routerLink="/signUp">Crear Cuenta</button>
    
  </div>

  <div *ngIf="this.router.url.includes('/products')">
    <button mat-raised-button routerLink="/home">Cerrar Sesión</button>
  </div>

  
</mat-toolbar>

<router-outlet></router-outlet> <!-- Show the component according to the current route -->
