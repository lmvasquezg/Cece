<html lang="en">

<head>
    <meta charset="UTF-8">
</head>
<h2 align="center" >Conoce a nuestros animales</h2>
<p align="center" >Seleccione los animales de los cuales desea hacer un comentario, posteriormente, <br>cuentenos su famosa opinion que no nos interesa en absoluto :)</p>
<textarea mat-input placeholder="Escriba aqui su comentario" class="form-control" id="datos" rows="3" maxlength="150"[(ngModel)]="defaultValue"></textarea>
<mat-error align="center"*ngIf="(this.selected.length==0)&&(defaultValue!='')">
        No ha seleccionado ningun animal, podria dejar de ser tan estupido y hacerlo? Gracias .l.
</mat-error>
<div class="wrapper"*ngIf="(this.selected.length!=0) &&(defaultValue!='')">
<button class ="but"align="center" mat-raised-button  [color]="[color]" style="width: min-content;" (click)="btnClick()">{{message}}</button>
<button class="but" align="center" mat-raised-button color="primary" style="width: min-content; display: inline-block; margin-left: 10px; ;" (click)="btnAdd()" *ngIf="show">AÃ±adir otro comentario</button>
</div>
<body>
    <div class="gallery">
        
           <div *ngFor="let image of images;let i = index" [ngClass]="[image.cl]" (click)="submit(i);" >
              <img [src]="[image.url] ">
           </div>
    </div>
</body>



</html>
